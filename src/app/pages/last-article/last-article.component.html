<div class="bg-gray-50 py-8 mt-12 border-t border-gray-200">
    <!-- Container for the three articles -->
    <div class="container mx-auto px-4">
      <h2 class="text-xl font-bold text-gray-800 mb-6">Articles récents</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Article Card -->
        <div *ngFor="let article of articles" 
             class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
          <!-- Article Image -->
          <div class="h-48 overflow-hidden">
            <img [src]="article.photo || 'https://via.placeholder.com/300x200'" 
                 alt="{{article.title}}"
                 class="w-full h-full object-cover">
          </div>
          
          <!-- Article Content -->
          <div class="p-4">
            <!-- Category Badge -->
            <div class="flex flex-wrap gap-2 mb-2">
              <span *ngFor="let cat of article.category" 
                    class="px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">
                {{cat.name}}
              </span>
            </div>
            
            <!-- Title -->
            <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2">{{ article.title }}</h3>
            
            <!-- Meta Info -->
            <div class="flex items-center text-sm text-gray-500 mb-3">
              <span>{{ article.auteur }}</span>
              <span class="mx-2">•</span>
              <span>{{ article.date_creation}}</span>
            </div>
            
            <!-- Comment Count -->
            <div class="flex items-center text-sm text-gray-500 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
              <span>{{ article.nbr_comment }} commentaires</span>
            </div>
            
            <!-- Read More Button -->
            <a [routerLink]="['/article', article.id]" 
               class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
              Lire l'article
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </a>
          </div>
          
          



        </div>
      </div>
    </div>
